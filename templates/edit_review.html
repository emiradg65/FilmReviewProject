<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Review</title> <!-- Sayfa başlığı: Yorumu Düzenle -->

  <style>
    /* Sayfanın genel görünümü: koyu tema, ortalanmış içerik */
    body {
      background-color: #1e1e1e; 
      color: #f5f5f5; 
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
    }

    /* Formu saran kutunun tasarımı */
    .form-container {
      background-color: #2c2c2c; 
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5); 
    }

    
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f5c518; 
    }

    
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }

    /* Giriş alanları ve textarea */
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #1a1a1a; 
      border: none;
      border-radius: 5px;
      color: #eee; 
    }

    /* Güncelle butonu */
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #f5c518;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6b800; 
    }

    /* Geri dön bağlantısı */
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #f5c518;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>


<div class="form-container">
  <h2>Edit Your Review</h2> 

  <!--  yorumu düzenleme işlemi yapılır  -->
  <form method="POST" action="/edit_review/{{ review_id }}">
    <!-- yorum metni düzenliyoruz -->
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" rows="4" required>{{ review[0] }}</textarea>

    <!-- puan değerini düzenleme kısmı -->
    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" name="rating" min="1" max="10" value="{{ review[1] }}" required>

   
    <button type="submit">Update Review</button>
  </form>

  <a class="back-link" href="/my_reviews">← Back to My Reviews</a>
</div>

</body>
</html>
