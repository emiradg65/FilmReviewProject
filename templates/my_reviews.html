<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Reviews</title> 

  <style>
    /* Sayfa arka planı ve genel yazı tipi */
    body {
      background-color: #1e1e1e; 
      color: #f5f5f5; 
      padding: 50px;
      font-family: Arial, sans-serif;
    }

    /* Her bir yorum kutusu */
    .review-container {
      background-color: #2c2c2c; 
      padding: 20px;
      margin: 20px auto;
      width: 70%;
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      color: #f5c518; 
    }

    /* Film adı */
    .review-title {
      font-size: 22px;
      margin-bottom: 10px;
    }

    /* Yorum içeriği */
    .review-text {
      margin: 10px 0;
    }

    /* Tarih yazısı */
    .review-date {
      font-size: 12px;
      color: #aaa;
    }

    /* Edit ve Delete bağlantıları */
    .review-actions {
      margin-top: 15px;
    }

    .review-actions a {
      color: #f5c518;
      text-decoration: none;
      margin-right: 15px;
      font-size: 14px;
    }

    .review-actions a:hover {
      text-decoration: underline;
    }

    /* Geri dön bağlantısı */
    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: #f5c518;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<!-- Sayfa başlığı -->
<h1> My Reviews</h1>

<!-- Eğer kullanıcıya ait yorum varsa listele -->
{% if my_reviews %}
  {% for review in my_reviews %}
    <div class="review-container">
      <!-- ffilm adı -->
      <div class="review-title">{{ review[1] }}</div>

      <!-- kullanıcının yorumu -->
      <div class="review-text"><strong>Comment:</strong> {{ review[2] }}</div>

      <!-- verilen puan -->
      <div class="review-text"><strong>Rating:</strong>  {{ review[3] }}/10</div>

      <!-- yorumun tarihi -->
      <div class="review-date"> {{ review[4] }}</div>

      <!-- düzenleme ve silme bağlantıları -->
      <div class="review-actions">
        <a href="/edit_review/{{ review[0] }}"> Edit</a>
        <a href="/delete_review/{{ review[0] }}" onclick="return confirm('Do you want to delete this comment?');"> Delete</a>
      </div>
    </div>
  {% endfor %}
{% else %}
  <!-- Hiç yorum yapılmamışsa gösterilecek mesaj -->
  <p style="text-align:center;">You didn't make any comment .</p>
{% endif %}

<!-- Geri dön bağlantısı -->
<div class="back-link">
  <a href="/dashboard">← Back to Dashboard</a>
</div>

</body>
</html>
