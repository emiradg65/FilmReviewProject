<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Movie</title> <!-- Sayfa başlığı: Yeni film ekle -->
  <style>
    /* sayfa genel yazı tipi ve arka plan rengi ayarları */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e; 
      color: #f5f5f5; 
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    /* form kutusunun stil ayarları */
    .form-container {
      background-color: #2c2c2c; 
      padding: 40px; 
      border-radius: 10px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.3); 
      width: 600px; 
    }

    /* başlık ayarları */
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #f5c518; 
    }

    /* etiketlerin görünümü */
    form label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
    }

    /* giriş kutularının stil ayarları */
    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #fff;
    }

    /* butonun görünümü */
    form button {
      width: 100%;
      padding: 12px;
      background-color: #f5c518; 
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* button üzerine gelince renk değişimi */
    form button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

<!-- form konteyneri -->
<div class="form-container">
  <h2>Add New Movie</h2> 

  <!-- form başlangıcı: POST yöntemiyle /add_movie adresine veri gönderir -->
  <form action="/add_movie" method="POST">
    
   
    <label>Title:</label><input type="text" name="title" required> 
    <label>Year:</label><input type="number" name="year"> 
    <label>Certificate:</label><input type="text" name="certificate"> 
    <label>Runtime (minutes):</label><input type="number" name="runtime"> 
    <label>Genre:</label><input type="text" name="genre"> 
    <label>IMDb Rating:</label><input type="text" name="imdb_rating"> 
    <label>Description:</label><textarea name="description" rows="3"></textarea> 
    <label>Meta Score:</label><input type="number" name="meta_score"> 
    <label>Director:</label><input type="text" name="director"> 
    <label>Star 1:</label><input type="text" name="star1"> 
    <label>Star 2:</label><input type="text" name="star2"> 
    <label>Star 3:</label><input type="text" name="star3"> 
    <label>Star 4:</label><input type="text" name="star4"> 
    <label>Number of Votes:</label><input type="number" name="no_of_votes"> 
    <label>Gross (USD):</label><input type="text" name="gross"> 

    <button type="submit">Add Movie</button> 
  </form>
</div>

</body>
</html>
